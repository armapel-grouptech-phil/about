<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armapel - Contact & Collaborations</title>
    <link rel="icon" type="image/png" href="logo/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="logo/favicon.svg" />
    <link rel="shortcut icon" href="logo/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="logo/apple-touch-icon.png" />
    <link rel="manifest" href="logo/site.webmanifest" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body class="subpage-body">

    <div class="aurora-background">
        <div class="aurora-dot"></div>
        <div class="aurora-dot"></div>
        <div class="aurora-dot"></div>
    </div>

    <header class="header">
        <nav class="navbar container subpage-nav">
            <a href="index.html" class="header-back-link">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>
            <h1 class="subpage-header-title">Contact & Collaborations</h1>
        </nav>
    </header>

    <main>
        <div class="main-container container page-container">
            <section id="contact" class="content-card">
                <p class="section-description">We're always open to new ideas and partnerships. Let's connect and build the future together.</p>
                <a href="https://m.me/armapel" target="_blank" class="contact-item">
                    <img class="contact-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Facebook_Messenger_logo_2025.svg/2048px-Facebook_Messenger_logo_2025.svg.png" alt="Messenger"
                    <span>Message us on Messenger</span>
                </a>
            </section>
        </div>
    </main>

    <script>
        const header = document.querySelector('.header');
        window.addEventListener('scroll', () => {
            header.classList.toggle('scrolled', window.scrollY > 10);
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.content-card').forEach(el => {
            observer.observe(el);
        });
    </script>

</body>
</html>
